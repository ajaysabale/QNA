<!DOCTYPE html>
<html lang="en">

<head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login-page</title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static "css/quest.css" %}">

    <!-- Custom CSS -->
    <style>
    body {
        padding-top: 70px;
        /* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
    }
    </style>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>

    <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"></a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li style="color: white;">
                        <a href="/leaderboard">Leaderboard</a>
                    </li>
                    <li>
                        <a href="/qlist">Questions uploaded</a>
                    </li>
                    <li>
                        <a href="/add">Add new question</a>
                    </li>
                    <li style="padding-left:100px; font-size: 20px; color: white; padding-top: 12px;">
                        CLASH 2017
                    </li>
                    <li style="padding-left: 400px; color: white;">
                        <a href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>



    <!-- Page Content -->
    <div class="container">

        <div class="row">
            <div class="col-lg-12 text-center">
                <h1 style="text-decoration: underline;"><b>MY QUESTION</b></h1><br>
                <br><br><br>
                 <table style="width=100%">
                    <tr style="border: 1px solid black; padding: 15px;font-family: 'Quicksand',sans-serif;font-size: :30px;background-color: rgb(20,20,20);color:white;">
                        <th style="border: 1px solid black; padding: 15px;font-family: 'Quicksand',sans-serif;font-size: :30px;background-color: rgb(0,0,0);color:white;" ><a style=" padding: 15px;font-family: 'Quicksand',sans-serif;font-size: :30px;background-color: rgb(0,0,0);color:white;"> NO</a></th>
                        <th style="border: 1px solid black; padding: 15px;font-family: 'Quicksand',sans-serif;font-size: :30px;background-color: rgb(0,0,0);color:white;"><a style=" padding: 15px;font-family: 'Quicksand',sans-serif;font-size: :30px;background-color: rgb(0,0,0);color:white;" >QUESTION</a></th>
                        <th style="border: 1px solid black; padding: 15px;font-family: 'Quicksand',sans-serif;font-size: :30px;background-color: rgb(0,0,0);color:white;">FLAGS</th>
                         <th style="border: 1px solid black; padding: 15px;font-family: 'Quicksand',sans-serif;font-size: :30px;background-color: rgb(0,0,0);color:white;">EDIT </th>
                    </tr>
                    {% for i in q %}
                    <tr style="border: 1px solid black; padding: 15px;font-family: 'Quicksand',sans-serif;font-size: :30px;background-color: rgb(20,20,20);color:white;">
                     <td style="border: 1px solid black; padding: 15px;font-family: 'Quicksand',sans-serif;font-size: :30px;background-color: rgb(20,20,20);color:white;"><a style=" padding: 15px;font-family: 'Quicksand',sans-serif;font-size: :30px;background-color: rgb(20,20,20);color:white;" >{{ forloop.counter }}</a></td>
                    	<td style="border: 1px solid black; padding: 15px;font-family: 'Quicksand',sans-serif;font-size: :30px;background-color: rgb(20,20,20);color:white;"><a><textarea style="resize:none;background:rgb(20,20,20);width:100%;border: 1px solid rgb(20,20,20);color:white;" disabled>{{ i.question_text }}</textarea></a></td>
                        <td style="border: 1px solid black; padding: 15px;font-family: 'Quicksand',sans-serif;font-size: :30px;background-color: rgb(20,20,20);color:white;"><a style=" padding: 15px;font-family: 'Quicksand',sans-serif;font-size: :30px;background-color: rgb(20,20,20);color:white;" >{% if i.flag %}
                                                                                                                                                                                                                                                                                                                    Selected
                                                                                                                                                                                                                                                                                                            {% endif %}
                                                                                                                                                                                                                                                                                                                    {% if not i.flag %}
                                                                                                                                                                                                                                                                                                                        -
                                                                                                                                                                                                                                                                                                                        {% endif %}</a></td>
                        <td style="border: 1px solid black; padding: 15px;font-family: 'Quicksand',sans-serif;font-size: :30px;background-color: rgb(20,20,20);color:white;"><a href="/{{ i.id }}" style=" padding: 15px;font-family: 'Quicksand',sans-serif;font-size: :30px;background-color: rgb(20,20,20);color:white;" ><button style="background-color:black;color:white; border: 1px solid rgb(20,20,20); ">Edit Now</button></button></a></td>
                    </tr>
                     {% endfor %}

                    </table>
                    <br><br><br>

            </div>
        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->

    <!-- jQuery Version 1.11.1 -->
    <script src="{% static "js/jquery.js" %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static "js/bootstrap.min.js" %}"></script>

</body>

</html>
